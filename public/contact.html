<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Akash Kumar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Custom Styling */
        .contact-form {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #007bff;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover {
            transform: scale(1.1);
            color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Akash Kumar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <main class="container mt-5 pt-5">
        <section class="contact text-center">
            <h2 class="fw-bold mb-4">Get In Touch</h2>
            <p class="text-muted">Feel free to reach out for collaborations or just a friendly hello!</p>

            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <form action="mailto:your.email@example.com" method="post" enctype="text/plain" class="contact-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                            <label for="message">Message</label>
                        </div>
                        <button type="submit" class="btn btn-warning btn-lg w-100">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Social Media Links -->
            <div class="social-icons mt-4">
                <a href="https://www.linkedin.com/in/akash-kumar-a18298266/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Akashkumarpatel0123" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i></a>
            </div>

            <a href="index.html" class="btn btn-primary mt-4">Back to Home</a>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="m-0">&copy; 2024 Akash Kumar. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
